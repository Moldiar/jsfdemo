<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="content">
	
    <h:form>
    
     <h:dataTable value="#{bloodlineBean.allBloodlines}" var="item" border="3" cellspacing="3" cellpadding="3">
      <f:facet name="header">#{msg.bloodlineAllLabel}</f:facet>
      
      <h:column>
        <f:facet name="header">#{msg.bloodlineNameLabel}</f:facet>
        #{item.name}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.bloodlinePowerLabel}</f:facet>
        #{item.power}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.bloodlineHematexGeneLabel}</f:facet>
        #{item.hematexGene}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandLink value="#{msg.actionDelete}" action="#{bloodlineBean.delBloodline}"/>
      </h:column>
      
     </h:dataTable>
    </h:form>
      
	</ui:define>
	
</ui:composition>
