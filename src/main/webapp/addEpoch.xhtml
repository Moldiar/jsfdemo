<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">

		<h:form id="epochForm">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.epochNameLabel}" />
				<h:inputText id="name" value="#{epochBean.epoch.name}"
					validator="#{epochBean.uniqueName}" required="#{true}" />

				<h:outputText value="#{msg.epochDescriptionLabel}" />
				<h:inputTextarea id="description"
					value="#{epochBean.epoch.description}" required="#{true}" rows="6"
					cols="40" />

				<h:outputText value="#{msg.epochStartDateLabel}" />
				<h:inputText id="startingDate" value="#{epochBean.epoch.startDate}"
					required="#{true}" />

				<h:outputText value="#{msg.epochEndDateLabel}" />
				<h:inputText id="endingDate" value="#{epochBean.epoch.endDate}"
					required="#{true}" />

				<h:outputText value="#{msg.epochTurningPointLabel}" />
				<h:inputText id="turningPoint"
					value="#{epochBean.epoch.turningPoint}" required="#{true}" />

			</h:panelGrid>
			<h:commandButton value="#{msg.heroFormOKButton}"
				action="#{epochBean.addEpoch}" />
			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
