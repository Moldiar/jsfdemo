<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">
		<h:panelGrid columns="2">

			<h:outputText value="Name" />
			<h:outputText
				value="This characteristic is pretty self explanatory but will be still explained. The name is how the hero is addressed to in the world." />

			<h:outputText value="--------------" />
			<h:outputText
				value="--------------------------------------------------------------------------------------------------------------" />

			<h:outputText value="Last Name" />
			<h:outputText
				value="This characteristic is also pretty self explanatory. The last name defines if a hero belongs to a family and if the hero inherits any bonuses out of that relation" />

			<h:outputText value="--------------" />
			<h:outputText
				value="--------------------------------------------------------------------------------------------------------------" />
			
			<h:outputText value="Bloodline" />
			<h:outputText
				value="The true power of a bloodline wielder is coming from this characteristic. It defines all powers coming from within a hero and the abilities he uses. The range of power on a bloodline varies depending on the bloodline itself. A weak bloodline may give the wielder only a small bonus like minor wound regeneration or it could give him enormous powers like bringing down comets from the sky." />
			<h:outputText value="--------------" />
			<h:outputText
				value="--------------------------------------------------------------------------------------------------------------" />
			
			<h:outputText value="Birth Sign" />
			<h:outputText
				value="A hero is always born under a certain dragon sign. There are 12 dragons which grant traits to their subjects and which dragon bestows the trait is determined by the fact which dragon was near the heroes birth." />
			<h:outputText value="--------------" />
			<h:outputText
				value="--------------------------------------------------------------------------------------------------------------" />
			
			<h:outputText value="Alignment" />
			<h:outputText
				value="What way does the hero walk? The way of the righteous? Or the path of the wicked? Or is he a simple bystander watching those previous two fight? This characteristic determines that." />
			<h:outputText value="--------------" />
			<h:outputText
				value="--------------------------------------------------------------------------------------------------------------" />
			
			<h:outputText value="Epoch of birth" />
			<h:outputText
				value="This characteristic is as self explanatory as the name. The Epoch in which the hero is born." />

		</h:panelGrid>
	</ui:define>
</ui:composition>
